<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link href="../css/app.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,600,600i,700,700i&display=swap" rel="stylesheet">
	<title>Registration</title>
</head>
<body>
	<main class="wrapper">
		<div class="wrapper__main">
			<h1>Reset password</h1>
			<a href="singup.html" class="wrapper__href">Not a member?</a>

			<form class="wrapper__form" id="formWithValidator" action="#">
				<div class="wrapper__input">
		  			<input id="emailAddress" class="field" type="email" placeholder="Email...">
		  		</div>
		  		<p class="wrapper__para">Your account wasn't found.Please sing up.</p>
		  		<h2 class="wrapper__head">You'll receive on email with a link to reset password. Link is valid for 30 min only.</h2>
		  		
		  		<input id="check" class="wrapper__button" type="submit" value="Reset"></input>
			</form>
		</div>
	</main>



<script type="text/javascript" src="../js/app.js"></script></body>
</body>
</html>
