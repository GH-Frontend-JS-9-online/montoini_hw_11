<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link href="/assets/css/app.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,600,600i,700,700i&display=swap" rel="stylesheet">
	<title>Registration</title>
</head>
<body>
	<main class="wrapper">
		<div class="wrapper__main">
			<h1>Log in</h1>
			<a href="assets/pages/singup.html" class="wrapper__href">Not a member?</a>

			<form class="wrapper__form" id="formWithValidator" method="post" action="/about">
				<div class="wrapper__input">
		  			<input id="emailAddress" class="field" name="email" type="email" placeholder="Email...">
		  		</div>
		  		<div class="wrapper__input">
		  			<input id="loginPass"  class="field" name="pass" type="password" placeholder="Password..." pattern="[a-zA-Zа-яА-ЯёЁ0-9]{6,90}" title="Password must be at least 6 characters">
		  		</div>
		  		
		  		<button id="check" class="wrapper__button" name="check">Log in</button>
			</form>
			<a href="assets/pages/reset.html" class="wrapper__href">Fogot password?</a>
		</div>
	</main>



<script src="/assets/js/app.js"></script>
</body>
</html>
